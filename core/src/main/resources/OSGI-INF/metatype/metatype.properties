org.everit.osgi.authentication.cas.CasAuthentication.name=Everit CAS Authentication Component
org.everit.osgi.authentication.cas.CasAuthentication.description=This component supports CAS ticket validation (login) and CAS logout request handling (logout) and whole lifecycle of the CAS authentication in your application.

service.description.name=Service Description
service.description.description=The description of this component configuration. It is used to easily identify the service registered by this component.
cas.service.ticket.validation.url.name=CAS service ticket validation URL
cas.service.ticket.validation.url.description=The URL provided by the CAS server for service ticket validation. HTTPS protocol (and java keystore configuration) is recommended for security reasons.
failure.url.name=Failure URL
failure.url.description=The URL where the user will be redirected in case of failed request processing.
authenticationSessionAttributeNames.target.name=AuthenticationSessionAttributeNames OSGi filter
authenticationSessionAttributeNames.target.description=OSGi Service filter expression for AuthenticationSessionAttributeNames instance.
resourceIdResolver.target.name=ResourceIdResolver OSGi filter
