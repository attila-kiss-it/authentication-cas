casHttpSessionRegistry.target.name=CasHttpSessionRegistry OSGi filter
casHttpSessionRegistry.target.description=OSGi Service filter expression for CasHttpSessionRegistry instance.
saxParserFactory.target.name=SAXParserFactory OSGi filter
saxParserFactory.target.description=OSGi Service filter expression for SAXParserFactory instance.
logService.target.name=LogService OSGi filter
logService.target.description=OSGi Service filter expression for LogService instance.
